<section class="section section-gap-footer footer">
    <div class="footer-image">
        <img src="./assets/jb-icon2.png">    
    </div>
    <div class="footer-divider-hidden footer-divider"></div>
    <div class="footer-contact">
        <p class="light-gray">Let's get in touch.</p>
        <span *ngFor="let social of socials">
            <social [social]=social></social>
        </span>
    </div>
    <div class="footer-divider"></div>
    <div class="footer-copyright">
        <img src="./assets/jb-logo.png">
        <p class="light-gray">&copy; {{date}}</p>
    </div>
</section>
